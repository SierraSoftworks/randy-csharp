---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: rex-server
  labels:
    app.kubernetes.io/name: rex
    app.kubernetes.io/instance: rex-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: rex
      app.kubernetes.io/instance: rex-server
  template:
    metadata:
      labels:
        app.kubernetes.io/name: rex
        app.kubernetes.io/instance: rex-server
        aadpodidbinding: rex
    spec:
      containers:
        - name: server
          image: sierrasoftworks/rex:latest
          imagePullPolicy: IfNotPresent
          resources:
            requests:
              cpu: 50m
              memory: 100Mi
            limits:
              cpu: 500m
              memory: 500Mi
          env:
            - name: ENVIRONMENT
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: ASPNETCORE_ENVIRONMENT
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
          readinessProbe:
            httpGet:
              port: http
              path: /api/v1/health
            initialDelaySeconds: 5
            periodSeconds: 1
          livenessProbe:
            httpGet:
              port: http
              path: /api/v1/health
            initialDelaySeconds: 30
            periodSeconds: 1